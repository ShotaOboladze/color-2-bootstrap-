<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-2</title>
    <meta name="keywords" content="Front-End Develepment, Figma" />
    <meta name="describtion" content="Color-2(bootstrap)" />
    <meta name="author" content="Shota.Oboladze" />
    <!-- favicon-SHO -->
    <link
      rel="apple-touch-icon"

    <div class="container">
      <div class="row">
